<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Outfit Generator</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        background: #fff;
        color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        width: 100%;
        max-width: 400px;
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        text-align: center;
      }
      p {
        font-size: 14px;
        color: #666;
        margin-bottom: 32px;
        text-align: center;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-size: 12px;
        font-weight: 500;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        font-family: inherit;
        font-size: 14px;
        transition: border-color 0.2s;
      }
      input:focus {
        outline: none;
        border-color: #000;
      }
      button {
        width: 100%;
        padding: 14px;
        background: #000;
        color: #fff;
        border: none;
        font-family: inherit;
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      button:hover {
        opacity: 0.8;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .toggle {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }
      .toggle a {
        color: #000;
        text-decoration: underline;
        cursor: pointer;
      }
      .error {
        background: #fee;
        color: #c00;
        padding: 12px;
        margin-bottom: 20px;
        font-size: 12px;
        border: 1px solid #fcc;
      }
      .success {
        background: #efe;
        color: #070;
        padding: 12px;
        margin-bottom: 20px;
        font-size: 12px;
        border: 1px solid #cfc;
      }
      #loading {
        display: none;
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="form-title">Login</h1>
      <p id="form-subtitle">Sign in to access your closet</p>
      
      <div id="error-message" class="error" style="display: none;"></div>
      <div id="success-message" class="success" style="display: none;"></div>
      
      <form id="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required autocomplete="email" />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required autocomplete="current-password" minlength="6" />
        </div>
        
        <div class="form-group" id="username-group" style="display: none;">
          <label for="username">Username</label>
          <input type="text" id="username" pattern="[a-zA-Z0-9_-]+" autocomplete="username" />
          <small style="font-size: 11px; color: #666; margin-top: 4px; display: block;">Letters, numbers, dashes and underscores only</small>
        </div>
        
        <button type="submit" id="submit-btn">Login</button>
      </form>
      
      <div class="toggle">
        <span id="toggle-text">Don't have an account?</span>
        <a id="toggle-link">Sign up</a>
      </div>
      
      <div id="loading">Processing...</div>
    </div>
    
    <script type="module">
      import { initFirebase } from './firebase-config.js';
      import { 
        signInWithEmailAndPassword, 
        createUserWithEmailAndPassword,
        updateProfile 
      } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
      import { 
        doc, 
        setDoc,
        getDoc 
      } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
      
      let auth, db;
      let isSignup = false;
      
      // Initialize Firebase
      (async () => {
        const firebase = await initFirebase();
        auth = firebase.auth;
        db = firebase.db;
        
        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
          if (user) {
            window.location.href = 'index.html';
          }
        });
      })();
      
      const form = document.getElementById('auth-form');
      const toggleLink = document.getElementById('toggle-link');
      const submitBtn = document.getElementById('submit-btn');
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      const usernameGroup = document.getElementById('username-group');
      const formTitle = document.getElementById('form-title');
      const formSubtitle = document.getElementById('form-subtitle');
      const toggleText = document.getElementById('toggle-text');
      
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      }
      
      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
      }
      
      function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
      }
      
      toggleLink.addEventListener('click', () => {
        isSignup = !isSignup;
        hideMessages();
        
        if (isSignup) {
          formTitle.textContent = 'Sign Up';
          formSubtitle.textContent = 'Create your account';
          submitBtn.textContent = 'Sign Up';
          toggleText.textContent = 'Already have an account?';
          toggleLink.textContent = 'Login';
          usernameGroup.style.display = 'block';
          document.getElementById('username').required = true;
        } else {
          formTitle.textContent = 'Login';
          formSubtitle.textContent = 'Sign in to access your closet';
          submitBtn.textContent = 'Login';
          toggleText.textContent = "Don't have an account?";
          toggleLink.textContent = 'Sign up';
          usernameGroup.style.display = 'none';
          document.getElementById('username').required = false;
        }
      });
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const username = document.getElementById('username').value;
        
        submitBtn.disabled = true;
        loading.style.display = 'block';
        
        try {
          if (isSignup) {
            // Check if username is available
            const usernameDoc = await getDoc(doc(db, 'usernames', username.toLowerCase()));
            if (usernameDoc.exists()) {
              showError('Username is already taken');
              submitBtn.disabled = false;
              loading.style.display = 'none';
              return;
            }
            
            // Create user
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            
            // Update profile with username
            await updateProfile(user, { displayName: username });
            
            // Save username mapping
            await setDoc(doc(db, 'usernames', username.toLowerCase()), {
              uid: user.uid,
              username: username,
              createdAt: new Date()
            });
            
            // Create user document
            await setDoc(doc(db, 'users', user.uid), {
              email: email,
              username: username,
              createdAt: new Date(),
              items: []
            });
            
            showSuccess('Account created! Redirecting...');
            setTimeout(() => {
              window.location.href = 'upload.html';
            }, 1500);
          } else {
            // Login
            await signInWithEmailAndPassword(auth, email, password);
            showSuccess('Login successful! Redirecting...');
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1000);
          }
        } catch (error) {
          console.error('Auth error:', error);
          let message = error.message;
          if (error.code === 'auth/email-already-in-use') {
            message = 'Email is already in use';
          } else if (error.code === 'auth/invalid-email') {
            message = 'Invalid email address';
          } else if (error.code === 'auth/weak-password') {
            message = 'Password should be at least 6 characters';
          } else if (error.code === 'auth/user-not-found') {
            message = 'No account found with this email';
          } else if (error.code === 'auth/wrong-password') {
            message = 'Incorrect password';
          }
          showError(message);
          submitBtn.disabled = false;
          loading.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
