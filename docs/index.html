<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Outfit</title>
    <style>
      html, body { height: 100%; overflow: hidden; }
      body {
        margin: 0;
        background: #fff;
        font: 12px/1.2 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        color: #000;
      }
      .wrap { display: flex; flex-direction: column; height: 100%; }
      .canvas-wrap { flex: 1; position: relative; overflow: hidden; }
      canvas { width: 100%; height: 100%; display: block; background: #fff; }
      
      #empty-state {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 40px;
        max-width: 500px;
      }
      #empty-state h2 {
        font-size: 24px;
        margin-bottom: 12px;
      }
      #empty-state p {
        font-size: 14px;
        color: #666;
        margin-bottom: 24px;
      }
      #empty-state a {
        display: inline-block;
        background: #000;
        color: #fff;
        padding: 12px 24px;
        text-decoration: none;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 14px;
      }
      #empty-state a:hover {
        opacity: 0.8;
      }
      #empty-state.hidden {
        display: none;
      }
      
      /* Desktop header */
      header.desktop { 
        padding: 16px 20px;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header.desktop h1 {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
      }
      header.desktop .controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      header.desktop button, header.desktop a.button {
        background: #fff;
        border: 1px solid #ddd;
        padding: 8px 16px;
        font-family: inherit;
        font-size: 12px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #000;
        text-decoration: none;
        display: inline-block;
      }
      header.desktop button:hover, header.desktop a.button:hover {
        background: #f5f5f5;
      }
      header.desktop .user-info {
        font-size: 12px;
        color: #666;
        margin-right: 12px;
      }
      header.desktop button.logout {
        color: #c00;
        border-color: #fcc;
      }
      header.desktop button.logout:hover {
        background: #fee;
      }
      
      /* Mobile footer */
      footer.mobile {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        padding: 10px 8px;
        text-align: center;
        border-top: 1px solid #ddd;
        z-index: 1000;
      }
      footer.mobile a {
        color: #000;
        text-decoration: none;
        margin: 0 6px;
        font-size: 10px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }
      footer.mobile a:active {
        opacity: 0.6;
      }
      
      @media (max-width: 768px) {
        header.desktop { display: none !important; }
        footer.mobile { display: block; }
        .canvas-wrap { padding-bottom: 45px; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="desktop">
        <h1>Outfit Generator</h1>
        <div class="controls">
          <button id="jacket">Jacket: OFF</button>
          <button id="edc">EDC: OFF</button>
          <button id="remix">Remix</button>
          <button id="download">Save</button>
          <div id="user-menu"></div>
        </div>
      </header>
      <div class="canvas-wrap">
        <canvas id="c"></canvas>
        <div id="empty-state" class="hidden">
          <h2>Your Closet is Empty</h2>
          <p>Upload your clothes to start generating personalized outfits!</p>
          <a href="upload.html">Upload Your First Item</a>
        </div>
      </div>
      <footer class="mobile">
        <a href="#" id="jacket-mobile">J: OFF</a>
        <a href="#" id="edc-mobile">EDC: OFF</a>
        <a href="#" id="remix-mobile">REMIX</a>
        <a href="#" id="save-mobile">SAVE</a>
      </footer>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
