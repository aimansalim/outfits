<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>outfit</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { height: 100%; overflow: hidden; }
      body {
        background: #fff;
        font: 11px/1.4 'Monaco', 'Menlo', 'Consolas', monospace;
        color: #000;
        letter-spacing: 0.3px;
      }
      
      /* Hamburger menu - top right */
      .menu {
        position: fixed;
        top: 12px;
        right: 12px;
        z-index: 1000;
      }
      .menu-btn {
        background: #fff;
        border: 1px solid #ddd;
        padding: 6px 10px;
        font: inherit;
        cursor: pointer;
        color: #000;
      }
      .menu-btn:hover { 
        background: #f8f8f8;
        border-color: #999;
      }
      .menu-dropdown {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        margin-top: 2px;
        background: #fff;
        border: 1px solid #ddd;
        min-width: 180px;
      }
      .menu-dropdown.open { display: block; }
      .menu-dropdown a, .menu-dropdown button, .menu-dropdown .username {
        display: block;
        width: 100%;
        padding: 10px 14px;
        background: none;
        border: none;
        border-bottom: 1px solid #f0f0f0;
        font: inherit;
        text-align: left;
        text-decoration: none;
        color: #000;
        cursor: pointer;
      }
      .menu-dropdown a:last-child, .menu-dropdown button:last-child { border-bottom: none; }
      .menu-dropdown a:hover, .menu-dropdown button:hover { background: #f8f8f8; }
      .menu-dropdown .username { 
        color: #666; 
        cursor: default;
        font-weight: 500;
      }
      .menu-dropdown .username:hover { background: #fff; }
      
      /* Canvas */
      .canvas-wrap {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 50px;
        overflow: hidden;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #fff;
      }
      
      /* Empty state */
      #empty-state {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        max-width: 400px;
        padding: 20px;
      }
      #empty-state.hidden { display: none; }
      #empty-state p {
        margin-bottom: 16px;
        color: #666;
      }
      #empty-state a {
        display: inline-block;
        padding: 8px 16px;
        border: 1px solid #ddd;
        text-decoration: none;
        color: #000;
      }
      #empty-state a:hover { 
        background: #f5f5f5;
        border-color: #999;
      }
      
      /* Footer controls */
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 50px;
        background: #fff;
        border-top: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        z-index: 999;
      }
      footer button {
        background: #fff;
        border: 1px solid #ddd;
        padding: 8px 16px;
        font: inherit;
        cursor: pointer;
        color: #000;
      }
      footer button:hover { background: #f5f5f5; }
      footer button:active { background: #eee; }
      
      /* Options dropdown */
      .options-wrap {
        position: relative;
      }
      .options-dropdown {
        display: none;
        position: absolute;
        bottom: 100%;
        right: 0;
        margin-bottom: 2px;
        background: #fff;
        border: 1px solid #ddd;
        min-width: 140px;
      }
      .options-dropdown.open { display: block; }
      .options-dropdown button {
        display: block;
        width: 100%;
        padding: 10px 14px;
        background: none;
        border: none;
        border-bottom: 1px solid #f0f0f0;
        font: inherit;
        text-align: left;
        cursor: pointer;
      }
      .options-dropdown button:last-child { border-bottom: none; }
      .options-dropdown button:hover { background: #f8f8f8; }
    </style>
  </head>
  <body>
    <!-- Hamburger Menu -->
    <div class="menu">
      <button class="menu-btn" id="menu-toggle">[≡]</button>
      <div class="menu-dropdown" id="menu-dropdown">
        <div class="username" id="menu-user">@loading...</div>
        <a href="upload.html">[WARDROBE]</a>
        <button id="menu-logout">[LOGOUT]</button>
      </div>
    </div>
    
    <!-- Canvas -->
    <div class="canvas-wrap">
      <canvas id="c"></canvas>
      <div id="empty-state" class="hidden">
        <p>your closet is empty</p>
        <a href="upload.html">[upload clothes]</a>
      </div>
    </div>
    
    <!-- Footer Controls -->
    <footer>
      <button id="remix">[REMIX]</button>
      <button id="save">[SALVA]</button>
      <div class="options-wrap">
        <button id="options-toggle">[OPZIONI ▴]</button>
        <div class="options-dropdown" id="options-dropdown">
          <button id="jacket">J: OFF</button>
          <button id="edc">EDC: OFF</button>
        </div>
      </div>
    </footer>
    
    <script type="module" src="main.js"></script>
  </body>
</html>
