<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Upload - Outfit Generator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      background: #f5f5f5;
    }
    h1 { margin-bottom: 30px; }
    .upload-area {
      background: white;
      padding: 40px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .file-input {
      margin: 20px 0;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    .file-input:hover { border-color: #000; background: #fafafa; }
    .file-input input { display: none; }
    button {
      background: #000;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      font-family: inherit;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .progress {
      margin: 20px 0;
      background: #f0f0f0;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      display: none;
    }
    .progress-bar {
      height: 100%;
      background: #000;
      width: 0%;
      transition: width 0.3s;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
    .status.info { background: #d1ecf1; color: #0c5460; }
    .log {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      line-height: 1.6;
    }
    .log-entry { margin: 5px 0; }
    .log-entry.success { color: #155724; }
    .log-entry.error { color: #721c24; }
    .log-entry.info { color: #0c5460; }
  </style>
</head>
<body>
  <h1>üöÄ Bulk Upload Existing Clothes</h1>
  
  <div class="upload-area">
    <p>Select all your existing clothing images to upload to Firebase.</p>
    <p style="margin-top: 10px; color: #666; font-size: 14px;">
      The script will auto-detect categories, colors, and styles from folder names and filenames.
    </p>
    
    <div class="file-input" onclick="document.getElementById('file-input').click()">
      <input type="file" id="file-input" multiple accept="image/*">
      <p>üìÅ Click to select images or drag and drop</p>
      <p id="file-count" style="margin-top: 10px; color: #666; font-size: 14px;"></p>
    </div>
    
    <button id="upload-btn" disabled>Upload All Items</button>
    
    <div class="progress" id="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div class="status" id="status"></div>
  </div>
  
  <div class="log" id="log"></div>

  <script type="module">
    import { initFirebase } from './firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { doc, updateDoc, arrayUnion } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

    let auth, db, storage, currentUser;
    let selectedFiles = [];

    // Initialize Firebase
    const { auth: fbAuth, db: fbDb, storage: fbStorage } = await initFirebase();
    auth = fbAuth;
    db = fbDb;
    storage = fbStorage;

    // Check auth
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        log(`‚úÖ Logged in as: ${user.email}`, 'success');
      } else {
        window.location.href = 'auth.html';
      }
    });

    // File input handler
    const fileInput = document.getElementById('file-input');
    const fileCount = document.getElementById('file-count');
    const uploadBtn = document.getElementById('upload-btn');

    fileInput.addEventListener('change', (e) => {
      selectedFiles = Array.from(e.target.files);
      fileCount.textContent = `${selectedFiles.length} files selected`;
      uploadBtn.disabled = selectedFiles.length === 0;
      log(`üìÅ Selected ${selectedFiles.length} files`, 'info');
    });

    // Parse item info from file path
    function parseItemInfo(file) {
      const path = file.webkitRelativePath || file.name;
      const filename = file.name.toLowerCase();
      
      // Determine category from path or filename
      let category = 'top';
      let topLayer = null;
      
      if (path.includes('/tees/') || filename.includes('tee')) {
        category = 'top';
        topLayer = 'base';
      } else if (path.includes('/midlayer/') || filename.includes('button-up') || filename.includes('hoodie') || filename.includes('crewneck')) {
        category = 'top';
        topLayer = 'overshirt';
      } else if (path.includes('/jackets/') || filename.includes('jacket') || filename.includes('parka') || filename.includes('montone')) {
        category = 'jacket';
      } else if (path.includes('/pants/')) {
        category = 'pants';
      } else if (path.includes('/shoes/') || filename.includes('samba') || filename.includes('boots') || filename.includes('goose') || filename.includes('balance') || filename.includes('salomon') || filename.includes('mocassino')) {
        category = 'shoes';
      }
      
      // Extract colors
      const colors = [];
      const colorMap = {
        'black': 'black', 'white': 'white', 'navy': 'navy',
        'grey': 'grey', 'gray': 'grey', 'beige': 'beige',
        'brown': 'brown', 'green': 'green', 'blue': 'blue',
        'red': 'red', 'military': 'green', 'bordeaux': 'red'
      };
      
      for (const [key, value] of Object.entries(colorMap)) {
        if (filename.includes(key) && !colors.includes(value)) {
          colors.push(value);
        }
      }
      
      // Extract styles
      const styles = [];
      if (filename.includes('polo') || filename.includes('button')) {
        styles.push('casual');
      }
      if (filename.includes('sport') || filename.includes('nike') || filename.includes('adidas')) {
        styles.push('sport');
      }
      if (filename.includes('street') || filename.includes('hoodie')) {
        styles.push('street');
      }
      if (!styles.length) styles.push('casual');
      
      // Generate name
      const name = file.name.replace(/\.(png|jpg|jpeg)$/i, '').replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
      
      return { category, topLayer, colors, styles, name };
    }

    // Compress image
    async function compressImage(file, maxWidth = 1200) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            let width = img.width;
            let height = img.height;
            
            if (width > maxWidth) {
              height = (height * maxWidth) / width;
              width = maxWidth;
            }
            
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            
            canvas.toBlob((blob) => {
              resolve(new File([blob], file.name, { type: 'image/jpeg' }));
            }, 'image/jpeg', 0.85);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    // Upload single item
    async function uploadItem(file, index, total) {
      const info = parseItemInfo(file);
      log(`[${index + 1}/${total}] Processing: ${info.name} (${info.category})`, 'info');
      
      try {
        // Compress
        const compressed = await compressImage(file);
        
        // Upload to Storage
        const fileName = `${currentUser.uid}/${Date.now()}_${index}.jpg`;
        const storageRef = ref(storage, `clothes/${fileName}`);
        await uploadBytes(storageRef, compressed);
        const downloadURL = await getDownloadURL(storageRef);
        
        // Create item object
        const item = {
          id: `${Date.now()}_${index}`,
          name: info.name,
          category: info.category,
          topLayer: info.topLayer,
          file: downloadURL,
          storagePath: fileName,
          colorHints: info.colors,
          styleHints: info.styles,
          uploadedAt: new Date().toISOString()
        };
        
        // Add to Firestore
        const userRef = doc(db, 'users', currentUser.uid);
        await updateDoc(userRef, {
          items: arrayUnion(item)
        });
        
        log(`‚úÖ [${index + 1}/${total}] Uploaded: ${info.name}`, 'success');
        return { success: true, item: info.name };
      } catch (error) {
        log(`‚ùå [${index + 1}/${total}] Failed: ${info.name} - ${error.message}`, 'error');
        return { success: false, item: info.name, error: error.message };
      }
    }

    // Bulk upload
    uploadBtn.addEventListener('click', async () => {
      if (!selectedFiles.length || !currentUser) return;
      
      uploadBtn.disabled = true;
      const progressEl = document.getElementById('progress');
      const progressBar = document.getElementById('progress-bar');
      const statusEl = document.getElementById('status');
      
      progressEl.style.display = 'block';
      statusEl.style.display = 'block';
      statusEl.className = 'status info';
      statusEl.textContent = 'Starting bulk upload...';
      
      log(`üöÄ Starting upload of ${selectedFiles.length} items...`, 'info');
      
      const results = [];
      
      for (let i = 0; i < selectedFiles.length; i++) {
        const result = await uploadItem(selectedFiles[i], i, selectedFiles.length);
        results.push(result);
        
        // Update progress
        const progress = ((i + 1) / selectedFiles.length) * 100;
        progressBar.style.width = `${progress}%`;
        statusEl.textContent = `Uploading: ${i + 1}/${selectedFiles.length}`;
      }
      
      // Summary
      const successful = results.filter(r => r.success).length;
      const failed = results.filter(r => !r.success).length;
      
      if (failed === 0) {
        statusEl.className = 'status success';
        statusEl.textContent = `‚úÖ All ${successful} items uploaded successfully!`;
        log(`\nüéâ COMPLETE! ${successful} items uploaded successfully!`, 'success');
      } else {
        statusEl.className = 'status error';
        statusEl.textContent = `‚ö†Ô∏è Uploaded ${successful} items, ${failed} failed`;
        log(`\n‚ö†Ô∏è COMPLETE! ${successful} succeeded, ${failed} failed`, 'error');
      }
      
      uploadBtn.disabled = false;
      
      setTimeout(() => {
        if (failed === 0) {
          window.location.href = 'upload.html';
        }
      }, 3000);
    });

    // Log function
    function log(message, type = 'info') {
      const logEl = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
    }
  </script>
</body>
</html>
